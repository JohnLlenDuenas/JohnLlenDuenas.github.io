<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .bg {
            background-image: url('photo.jpeg'); /* Replace with your image URL */
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .content {
            background: rgba(0, 0, 0, 0.5); /* Optional: Adds a semi-transparent background for better text readability */
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="bg">
    </div>
</body>
</html>
